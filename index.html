<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
<h1 style="text-align: center;" class="mt-4">TO DO LIST</h1>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-9">
            <input id="txt-form"  class="form-control form-control-lg float-right" type="text" placeholder="Type here..." aria-label=".form-control-lg example">
        </div>
        <div class="col-md-1 pt-1">
            <button type="reset" class="btn-lg btn-success float-left " onclick="show()" >ADD</button>
        </div>
    </div>
</div>
<div class="container mt-5 " id="forTodo">
    <div class="card mx-auto" style="width: 18rem;">
        <ul class="list-group list-group-flush " id="list"> 
          <!-- <li class="list-group-item">An item</li> -->
        </ul>
      </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>    
<script src="script.js"></script>
</body>
</html>
